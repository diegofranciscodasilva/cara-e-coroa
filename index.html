<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jogo Cara e Coroa</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Coroa: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./assets/images/heads.svg">
            </div>
            <div class="tails">
                <img src="./assets/images/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Jogar a moeda</button>
            <button id="reset-button">Zerar</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
